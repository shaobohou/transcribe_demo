name: CI - Tests, Type Checking, and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies (CPU-only PyTorch)
      run: |
        uv venv
        uv sync --index-url https://download.pytorch.org/whl/cpu --extra-index-url https://pypi.org/simple

    - name: Run tests
      # Skip integration tests in CI due to threading issues with mocked audio devices
      # Integration tests should be run locally with real audio hardware
      run: uv run pytest -m "not integration"

    - name: Run type checker
      run: uv run pyright

    - name: Run linter
      run: uv run ruff check
