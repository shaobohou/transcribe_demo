name: CI - Tests, Type Checking, and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --project ci --refresh

    - name: Run tests
      run: uv --project ci run pytest -v --timeout=30 --timeout-method=thread

    - name: Run type checker
      run: uv --project ci run pyright

    - name: Run linter
      run: uv --project ci run ruff check
