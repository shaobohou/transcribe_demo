name: CI - Tests, Type Checking, and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies with CPU-only PyTorch
      run: |
        # Create venv with uv
        uv venv
        # Use regular pip (not uv pip) with torch CPU index - uv doesn't support PyTorch index well
        .venv/bin/pip install --index-url https://download.pytorch.org/whl/cpu --extra-index-url https://pypi.org/simple -e ".[dev]"

    - name: Run tests
      run: uv run pytest -v --timeout=30 --timeout-method=thread

    - name: Run type checker
      run: uv run pyright

    - name: Run linter
      run: uv run ruff check
